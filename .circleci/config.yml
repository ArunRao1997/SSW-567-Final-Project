version: 2.1
orbs:
    python: circleci/python@2.0.1
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          command: |
            pip install pytest
            cd Part-2/
            pytest MTTDtest.py --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results

workflows:
  test_get_repo:
    jobs:
      - build-and-test
